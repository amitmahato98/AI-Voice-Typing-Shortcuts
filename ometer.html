<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gay-o-meter</title>
    <style>
        .line{
            position: relative;
            top: 200px;
            left: 200px;
            width: 200px;
            height: 5px;
            background-color: black;
            /* transform: rotate('120deg'); */
            transform-origin: 0 center;
            animation: gayometer 3s linear 1 alternate forwards;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        }
        .semi-circle {
  width: 400px; 
  height: 200px; 
  /* border-radius: 50%; */
  border: 5px solid #000; 
  border-radius: 200px 200px 0 0; 
  border-bottom: none; 
}
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div>
        <div class="semi-circle">
            <div class="line" id="line"></div>

        </div>
        <button type="button" id="button" onclick="gaycheck()"> click </button>
    </div>
    <script>
        
        function gaycheck(){
            var randomnumber = (Math.random()* 181);
            var randomvalue = (Math.floor(randomnumber));
            
            var degree = '-'+  randomvalue+'deg';
            console.log(degree);
            
            var line = document.getElementById('line');
                line.style.rotate = degree;
           
            
        }
    // }

    
        

    </script>
</body>
</html>
