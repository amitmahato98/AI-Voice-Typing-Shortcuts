<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <style>
        body{
            background-image: linear-gradient(to right,rgb(71, 23, 23), rgb(49, 24, 77));
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: x-large;

        }
    </style>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <script>
         var sqroot =(Math.sqrt(25));
        document.getElementById('p1').innerHTML = ('The square root of 25 is: '+sqroot);
        
         var power =(Math.pow(3,3));
        document.getElementById('p2').innerHTML = ('The power of 3 on 3 is: '+power);

         var roundoff =(Math.round(3.3222));
        document.getElementById('p3').innerHTML = ('The round off 3.3222 is: '+roundoff);

         var ceilvalue =(Math.ceil(3.1));
        document.getElementById('p4').innerHTML = ('The ceil value of 3.1 is: '+ceilvalue);

         var floorvalue =(Math.floor(3.9));
        document.getElementById('p5').innerHTML = ('The floor value of3.9 is: '+floorvalue);

         var absolute =(Math.abs(-123));
        document.getElementById('p6').innerHTML = ('The absolute value of -123 is: '+absolute);

         var maximum =(Math.max(3,-9,8,7,2,11,5,8,52,5,2,53));
        document.getElementById('p7').innerHTML = ('The maximam value of (3,-9,8,7,2,11,5,8,52,5,2,53) is: '+maximum);

         var minimum =(Math.min(3,-9,8,7,2,11,5,8,52,5,2,53));
        document.getElementById('p8').innerHTML = ('The minimum value of (3,-9,8,7,2,11,5,8,52,5,2,53) is: '+minimum);

         var random =(Math.random());
        document.getElementById('p9').innerHTML = ('The random value is: '+random);

    </script>
</body>
</html>
